<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login App</title>
    </h:head>
    <h:body>
        <h:form>
            Username:
            <h:inputText id="usernameID" value="#{loginController.theModel.username}">
                <f:validateLength minimum="8" />
            </h:inputText>
            <br/>
            Password:
            <h:inputSecret id="passwordID" redisplay="false" value="#{loginController.theModel.password}">
                <f:validateLength minimum="8" />
            </h:inputSecret>
            <br/>
            <h:commandButton id="submitID" value="Login" action="#{loginController.login()}"/>
        </h:form>
    </h:body>
</html>
